<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1111 AppBridge Test Page</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      line-height: 1.6;
    }
    button {
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .log {
      background: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-line;
    }
  </style>

  <script>
    function log(msg) {
      console.log(msg);
      const box = document.getElementById("log-box");
      box.textContent += msg + "\n";
    }

    // Method A: openExternalLink
    function testOpenExternalLink() {
      log("Triggering openExternalLink...");

      try {
        window.flutter_inappwebview.callHandler("AppBridgeHandler", {
          type: "openExternalLink",
          url: "https://google.com"
        });
      } catch (e) {
        log("ERROR triggering openExternalLink: " + e);
      }
    }

    // Method B: notificationCountUpdate
    function testNotificationCountUpdate() {
      log("Triggering notificationCountUpdate...");

      try {
        window.flutter_inappwebview.callHandler("AppBridgeHandler", {
          type: "notificationCountUpdate",
          count: 99
        });
      } catch (e) {
        log("ERROR triggering notificationCountUpdate: " + e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      log("Test page loaded");
    });
  </script>
</head>

<body>
  <h1>AppBridge Test Page</h1>
  <p>This page is used to test AppBridgeHandler callbacks in Flutter WebView.</p>

  <button onclick="testOpenExternalLink()">
    ðŸ”¥ Test openExternalLink
  </button>

  <button onclick="testNotificationCountUpdate()">
    ðŸ”¥ Test notificationCountUpdate
  </button>

  <p>Or click the external link below:</p>
  <a href="https://apple.com" target="_blank">Open Apple.com</a>

  <h3>Console Log Output</h3>
  <div id="log-box" class="log"></div>
</body>
</html>
